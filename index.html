<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="player-name">
        <h1>Tic Tac Toe</h1>
        <div class="player-box">
            <h3>Player 1 Enter your name</h3>
            <input type="text" id="player1" placeholder="Enter your name" required>
        </div>
        <div class="player-box">
            <h3>Player 2 Enter your name</h3>
            <input type="text" id="player2" placeholder="Enter your name" required>
        </div>
        <h3>Select your sign</h3>
        <button id="player-X" class="player-sign">X</button>
        <button id="player-O" class="player-sign">O</button>
    </div>
    <div class="container" hidden>
        <h1>Tic Tac Toe</h1>
        <div id="statusDisplay" class="statusDisplay"></div>
        <div class="game-board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <button id="restartButton">Restart Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
